<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tania Infante | Floristería</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>Tania
        <br>Infante Bonilla
      </h1>
      <h2>Floristería</h2>
    </header>
    <main>
      <!--Formulario de datos-->
      <form>
        <input type="number" maxlength="16" id="numeroTc" placeholder="Número de la Tarjeta de Crédito" name="numeroTc" required/>
        <br>
        <input type="date" id="fechaExpiracionTc" placeholder="Fecha de Expiración Tarjeta de Crédito" name="fehcaExpiracionTc" required/>
        <br>
        <input type="number" id="codigoVerificacion" placeholder="CVV" name="codigoVerificacion" required/>
        <br>
        <label>Número de Cuotas</label>
        <select>
          <option value="valor1">1</option>
          <option value="valor2">2</option>
          <option value="valor3">3</option>
        </select>
        <br>
        <input type="email" id="emailComprador" placeholder="Correo Electrónico" name="emailComprador" required/>
      </form>
      <button type="submit" onclick="validarTc">Validar TC</button>
      <!--Fin del formulario-->
    </main>
    <br>
    <footer>Tania Infante Bonilla
    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
