<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tania Infante | Floristería</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="encabezado">
      <h1>Floristería</h1>
      <br>
      <h1>Tania Infante Bonilla</h1>
    </header>
    <main>
    <br>
       <!--Formulario de datos-->
      <form id="formularioTc" class="formularioTc">
        <input type="text" maxlength="16" id="numeroTc" placeholder="Número de la Tarjeta de Crédito" name="numeroTc" required/>
        <br>
        <input type="date" id="fechaExpiracionTc" placeholder="Fecha de Expiración Tarjeta de Crédito" name="fehcaExpiracionTc" required/>
        <br>
        <input type="number" id="codigoVerificacion" placeholder="CVV" name="codigoVerificacion" required/>
        <br>
        <input type="email" id="emailComprador" placeholder="Correo Electrónico" name="emailComprador" required/>
      </form>
     <button id="validateTc">Validar pago</button>
      <!--Fin del formulario-->
    </main>
    <br>
    <footer> 2022 Floristería Tania Infante Bonilla
    </footer>
    <script src="index.js" type="module"></script>
  </body>
</html>
