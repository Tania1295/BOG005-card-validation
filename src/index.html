<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tania Infante Bonilla | Florería</title>
  <!-- Libreria sweet alert -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="index.js" type="module"></script>
  <link rel="icon" type="image/png" href="/src/Img/icon_18091d7b3cfcb21debb637a6a3e4c3ed.ico">
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;900&display=swap" rel="stylesheet">
</head>

<body>
  <div class="ad">
    <span class="adMain"> + 57 305 852 9698 </span>
    <span class="adDivider"></span>
    <span class="adSchedule">Lunes a viernes 8am a 8pm – Sábados 8am a 6pm</span>
  </div>

  <div class="headerClass"></div>

  <div class="flex-container">

    <!--     <div class="bgFlower">
      <img src="Img/Imag_1.webp" />
    </div> -->

    <div class="productContainer">
      <h4>Ramo hortensias cálido</h4>
      <img src="Img/hortensia_4.jpg" />
      <h4>$89.000</h4>
      <button class="buttonAdd" id="hideImg">Agregar</button>
    </div>

    <div class="productContainer">
      <h4>Ramo hortensias apasionado</h4>
      <img src="Img/hortensia_.jpg" />
      <h4>$79.000</h4>
      <button class="buttonAdd" id="hideImg">Agregar</button>
    </div>

    <br>
    <!--Formulario de datos-->
    <form id="formTc" class="formTc">
      <input type="text" maxlength="30" id="nameUser" placeholder="Nombre del Titular" name="nameUser" />
      <br>
      <input type="text" maxlength="16" pattern="[0-9]+" id="numTc" placeholder="Número de la Tarjeta de Crédito"
        name="numTc" />
      <br>
      <input type="month" id="expirationDateTc" placeholder="Fecha de Expiración Tarjeta de Crédito"
        name="expirationDateTc" />
      <br>
      <input type="text" inputmode="numeric" maxlength="3" pattern="[0-9]+" id="verificationCode" placeholder="CVV"
        name="verificationCode" />
      <br>
      <input type="email" id="emailBuyer" placeholder="Correo Electrónico" name="emailBuyer" />
      <br>
      <div class="btnValidateTc">
        <button id="validateTc" class="btnValidate">Validar pago</button>
      </div>
    </form>
    <!--Fin del formulario-->
    <br>
    <footer>
      <div>
        <h3 class="footer-h3">2022 © Florería Tania Infante Bonilla</h3>
      </div>
    </footer>
  </div>
</body>

</html>
